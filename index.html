<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Profile Setup</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div class="outer">

    <div class="inner">
      <section class="content">

        <div class="headerstuff">

          <h1>Sign up</h1>
        </div>

        <div class="radiotype">
          <div class="radiostuff">

            <div class="radiobj">
              <label for="type">admin</label>
              <input type="radio" name="select" value="admin">
            </div>
            <div class="radiobj">
              <label for="type">personal</label>
              <input type="radio" name="select" value="personal">
            </div>
            <div class="radiobj">
              <label for="type">guest</label>
              <input type="radio" name="select" value="guest">
            </div>

          </div>
        </div>

        <div class="mainstuff">

          <div class="labledinput">
            <label for="name">name</label>
            <input type="text" name="name" required placeholder="name">
          </div>

          <div class="labledinput">
            <label for="email">email address</label>
            <input type="email" name="email" required placeholder="email address">
          </div>

          <div class="labledinput">
            <label for="pass">password</label>
            <input type="pass" name="pass" required placeholder="password">
          </div>

          <div class="labledinput">
            <label for="pass">confirm Password</label>
            <input type="password" name="pass" required placeholder="confirm Password">
          </div>



        </div>
        <div class="lowerstuff">

          <div class="labledinput">
            <label for="pic">profile picture</label>
            <input type="file" name="pic">
          </div>

          <div class="labledinput">
            <button type="button" name="button">sign up</button>

          </div>
        </div>

        </form>
      </section>



    </div>

</body>

</html>
